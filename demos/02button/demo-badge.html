<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SinoUI按钮示例</title>
    <link rel="stylesheet" type="text/css" href="../css/sinoUI.Debug.css"/>
</head>
<body>
    <div class="mg-a">
        <h5>带图标按钮</h5>
        <button class="sui-btn">Badge button <span class="sui-badge">1</span>
        </button>
        <button class="sui-btn sui-btn-primary">
            Badge button <span class="sui-badge sui-badge-primary">1</span>
        </button>
        <button class="sui-btn sui-btn-positive">
            Badge button <span class="sui-badge sui-badge-positive">1</span>
        </button>
        <button class="sui-btn sui-btn-negative">
            Badge button <span class="sui-badge sui-badge-negative">1</span>
        </button>

        <button class="sui-btn sui-btn-outlined">
            Badge button <span class="sui-badge sui-badge-inverted">1</span>
        </button>
        <button class="sui-btn sui-btn-outlined sui-btn-primary">
            Badge button <span class="sui-badge sui-badge-primary sui-badge-inverted">1</span>
        </button>
        <button class="sui-btn sui-btn-outlined sui-btn-positive">B
            adge button <span class="sui-badge sui-badge-positive sui-badge-inverted">1</span>
        </button>
        <button class="sui-btn sui-btn-outlined sui-btn-negative">
            Badge button <span class="sui-badge sui-badge-negative sui-badge-inverted">1</span>
        </button>
    </div>
</body>
</html>
