<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SinoUI角标示例</title>
    <link rel="stylesheet" type="text/css" href="../css/sinoUI.Debug.css"/>
</head>
<body>
    <div class="mg-a">
        <h5>有底色</h5>
        <span class="sui-badge">1</span>
        <span class="sui-badge sui-badge-primary">12</span>
        <span class="sui-badge sui-badge-success">123</span>
        <span class="sui-badge sui-badge-warning">3</span>
        <span class="sui-badge sui-badge-danger">45</span>
        <span class="sui-badge sui-badge-purple">456</span>
        <h5>无底色，使用父元素背景色</h5>
        <span class="sui-badge sui-badge-inverted">1</span>
        <span class="sui-badge sui-badge-primary sui-badge-inverted">2</span>
        <span class="sui-badge sui-badge-success sui-badge-inverted">3</span>
        <span class="sui-badge sui-badge-warning sui-badge-inverted">4</span>
        <span class="sui-badge sui-badge-danger sui-badge-inverted">5</span>
        <span class="sui-badge sui-badge-royal sui-badge-inverted">6</span>
    </div>
</body>
</html>
